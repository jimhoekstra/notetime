<a
    id="{{ id }}"
    class="note"
    href="/?note_id={{ id }}"
    hx-include="{{ hx_include|join(', ') }}"
    {% if hx_swap_oob %}hx-swap-oob="true"{% endif %}
>
    <h3 class="note-title">{{ title }}</h3>
    <div style="display: flex; justify-content: space-between;">
        <p style="font-size: 14px; color: rgba(0, 0, 0, 0.5); margin: 0;">U {{ updated_at }} - C {{ created_at }}</p>
    </div>
    <div class="text">
        {{ text }}
    </div>
</a>

<style>
    .note {
        display: block;
        padding: 1em;
        border-radius: 0.25em;
        height: 142px;
        overflow-y: hidden;
    }

    .note:hover {
        background-color: rgba(0, 0, 0, 0.05);
    }

    .note-title {
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
    }

    .text {
        text-justify: inter-word;
    }

    h3 {
        margin-bottom: 0.2em;
        margin-top: 0;
        font-weight: 400;
        font-size: 25px;
    }
</style>
